<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="..//favicon.ico" type="image/x-icon">
  <title>小米账号-注册</title>
  <link rel="stylesheet" href="http://127.0.0.1:3000/base.css">
  <link rel="stylesheet" href="http://127.0.0.1:3000/register.css">
</head>
<body>
  <div class="register">
      <div class="logo">
        <img src="http://127.0.0.1:3000/register/milogo.png">
      </div>
      <div class="title">
        <h4>注册小米帐号</h4>
      </div>
      <div class="register-input">
        <h4 class="input-title">国家/地区</h4>
        <div class="country">
          <a href="#" class="country_area">
            <p class="">中国</p>
          </a>
          <a href="#" class="down"><span>dd</span></a>
        </div>
        <h4 class="country-bottom">成功注册国家/地区后，不可更改</h4>
        <h4 class="input-title">手机号码</h4>
        <div class="phone-input">
              <div class="area">
                <span>+86</span>
              </div>
              <input type="text" name="phone"placeholder="请输入手机号码">
        </div>
        <div class="register-btn">
          <a href="#">立即注册</a>
        </div>
      </div>
      <div class="treaty">
          <p>注册账号即标识您统一并愿意遵守小米<a href="#">用户协议</a>和<a href="#">隐私政策</a></p>
      </div>
  </div>
</body>
</html>
